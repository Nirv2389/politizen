<mat-tab-group>
  <mat-tab label="Your Representatives">
    <app-my-representatives></app-my-representatives>
  </mat-tab>
  <mat-tab label="All Representatives">
    <section class="representative" fxLayout fxLayoutAlign="center">
      <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
          Leslie Knope - Senate
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
            <mat-select placeholder="Options">
              <mat-option value="contact">
                Contact
              </mat-option>
              <mat-option value="view-vote-history">
                  View Vote History
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button type="submit" mat-button color="primary">Bio</button>
        </mat-card-actions>
      </mat-card>
    </section>
  </mat-tab>
</mat-tab-group>
