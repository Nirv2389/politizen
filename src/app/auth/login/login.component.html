<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-error>Username does not exist.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
      <mat-error>Password is incorrect.</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="accent"
      [disabled]="loginForm.invalid">
      Submit
    </button>
  </form>
</section>
